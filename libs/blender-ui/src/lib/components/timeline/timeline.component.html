<div class="timeline-container">
  <div class="timeline-left">
    <div class="controls-group">
      <button class="icon-btn"><span class="material-icons">skip_previous</span></button>
      <button class="icon-btn"><span class="material-icons">play_arrow</span></button>
      <button class="icon-btn"><span class="material-icons">skip_next</span></button>
    </div>
    <div class="frame-indicator">
      <span class="frame-label">1</span>
    </div>
    <div class="range-controls">
      <div class="range-box start">Start: 1</div>
      <div class="range-box end">End: 250</div>
    </div>
  </div>
  <div class="timeline-right">
      <button class="icon-btn"><span class="material-icons">schedule</span></button>
  </div>
</div>
